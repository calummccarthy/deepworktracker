<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link href="script.js" />
        <title>Deep Work Tracker</title>
        <script src="increment.js">
        for (let i=0; i < dates.length; i++) {
        let li = document.createElement('li')
        li.innerHTML = (dates[0]);
        document.body.appendChild(li);
    }
        </script>
    </head>
    <body>
        <nav id="navbar">
            <h1>Study Tracker</h1>
            <ul id="nav-links">
                <li><a class="nav-link" href="about.html">About</a></li>
                <li><a class="nav-link" href="#footer">Contact Us</a></li>
            </ul>
        </nav>
        <h2>Total Hours</h2>
        <p id="number">0</p>
        <section id="avg_section">
            <button id="average" onclick="avg()">
                AVERAGE
            </button>
        </section>
        <button onclick="add(1.0); create('1.0HR')">1HR</button>
        <button onclick="add(1.5); create('1.5HR')">1.5HR</button>
        <button onclick="add(2.0); create('2.0HR')">2HR</button>
        <section id="'log_section">
            <p>
                Logged Hours
            </p>
            <ul id="load_list"></ul>
        </section>
        <section id="timer_section">
            <p id="timer_num">00:00</p>
            <button id="start_btn">Start</button>
            <button id="pause_btn">Pause</button>
            <br>
            <button id="reset_btn">Reset</button>
        </section>
        <footer id="footer">
            <p class="footer-text">If you have any cool ideas for the site, please contact us:</p>
            <p class="footer-text">calumgmccarthy@gmail.com</p>
        </footer>
    </body>
</html>
