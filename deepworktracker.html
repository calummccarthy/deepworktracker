<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link href="script.js" />
        <title>Deep Work Tracker</title>
        <script defer src="increment.js">
        for (let i=0; i < dates.length; i++) {
        let li = document.createElement('li')
        li.innerHTML = (dates[0]);
        document.body.appendChild(li);
    }
        </script>
    </head>
    <body>
        <nav id="navbar">
            <div id="nav-container">
                <div class="nav-box-1">
                    <h1 class="nav-links"><a class="nav-link" href="deepworktracker.html">Study Tracker</a></h1>
                </div>
                <div class="nav-box-2">
                    <h3 class="nav-links"><a class="nav-link" href="about.html">About</a></h3>
                </div>
                <div class="nav-box-3">
                    <h4 class="nav-links"><a class="nav-link" href="contact-us.html">Contact Us</a></h4>
                </div>
            </div>
        </nav>
        <div class="container-1">
            <div class="c-1-box-1">
                <h2>Total Hours</h2>
                <p id="number">0</p>
                <button onclick="add(1.0); create('1.0HR')">1HR</button>
                <button onclick="add(1.5); create('1.5HR')">1.5HR</button>
                <button onclick="add(2.0); create('2.0HR')">2HR</button>
            </div>
            <section id="avg_section" class=" c-1-box-2">
                <button id="average" onclick="avg()">
                AVERAGE
                </button>
                <p id="logged-txt">
                    Logged Hours
                </p>
                <ul id="load_list"></ul>
            </section>
            <section id="timer_section" class="c-1-box-3">
                <p id="timer_num">00:00:00</p>
                <button id="start_btn" class="timer-btn">Start</button>
                <button id="pause_btn" class="timer-btn">Pause</button>
                <br>
                <button id="reset_btn" class="timer-btn">Reset</button>
            </section>
        </div>
        <footer id="footer">
            <p class="footer-text">If you have any cool ideas for the site, please contact us:</p>
            <p class="footer-text">calumgmccarthy@gmail.com</p>
        </footer>
    </body>
</html>
